<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="contaner">
      <div class="modal-buy-now">
        <button class="button-close">
          <svg class="button-close__icon-close">
            <use href="./img/icon.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-buy-now__title">Buy now</p>
        <ul class="modal-buy-now__list list">
          <li class="modal-buy-now__item">
            <div class="modal-buy-now__thumb">
              <p class="modal-buy-now__text">Ice cream</p>
            </div>
          </li>
          <li class="modal-buy-now__item">Ice coffee</li>
          <li class="modal-buy-now__item">Milkshake</li>
        </ul>
        <form class="modal-form" action="">
          <input class="modal-form__name" type="text" />
          <input class="modal-form__phone" type="text" />
          <textarea class="modal-form__comment" name="" id=""></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
